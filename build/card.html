<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Card</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out js-smooth-wheel">
      <div class="out__inner js-out-inner">
        <div style="padding: 50px;">
          <!-- begin card -->
          <div class="card js-card">
            <div class="card__inner">
              <div class="card__cover">
                <div class="card__cover-in js-card-cover" style="background-image: url(https://placecage.com/230/230);"></div>
              </div>
              <div class="card__content">
                <div class="card__title js-card-title">Adore Delano</div>
                <div class="card__subtitle js-card-subtitle">After Party</div>
              </div>
            </div>
            <div class="card__overlay js-card-overlay"></div>
            <div class="card__progressbar">
              <div class="card__progress-default js-card-progress-default"></div>
              <div class="card__progress-active js-card-progress-active"></div>
            </div>
            <div class="card__controls">
              <div class="card__thumb js-card-thumb" style="background-image: url(https://placecage.com/230/230);"></div> <button class="card__control card__prev js-card-control">
			
<svg class="icon icon-prev card__control-icon"><use xlink:href="img/sprite.svg#icon-prev"></use></svg>

		</button> <button class="card__control card__next js-card-control">
			
<svg class="icon icon-next card__control-icon"><use xlink:href="img/sprite.svg#icon-next"></use></svg>

		</button> </div>
            <div class="card__toggle js-card-toggle"> <button class="card__toggle-button js-card-toggle-button">
			
<svg class="icon icon-play card__toggle-play"><use xlink:href="img/sprite.svg#icon-play"></use></svg>

			
<svg class="icon icon-pause card__toggle-pause"><use xlink:href="img/sprite.svg#icon-pause"></use></svg>

		</button> </div>
          </div>
          <!-- end card -->
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
